[include mainsail.cfg]
[include config_files/*.cfg]
[include macros/*.cfg]
[mcu]
serial: /dev/ttyAMA0
restart_method: command
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_26001A000950534E4E313020-if00
[printer]
kinematics: corexy
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[display_status]

[respond]

